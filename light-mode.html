<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="light-mode-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Card Animations</title>
  </head>
  <body>
    <div class="border">
      <main class="card">
        <div class="info">
          <div class="small-icons">
            <div class="arrow">
              <img
                class="arrow"
                src="assets/icons/light-back-arrow.svg"
                alt="back arrow"
              />
            </div>
            <div class="heart-and-menu">
              <div class="heart">
                <img
                  class="heart"
                  src="assets/icons/light-heart.svg"
                  alt="heart"
                />
              </div>
              <div class="menu">
                <img
                  class="menu"
                  src="assets/icons/light-menu.svg"
                  alt="menu"
                />
              </div>
            </div>
          </div>
          <div class="photo">
            <img
              class="myphoto"
              src="assets/images/myphoto.jpg"
              alt="a picture of me"
            />
          </div>
          <div class="name">
            <h1 class="my-name">Geeta Kotecha</h1>
          </div>
          <div class="occupation">
            <h2>Software Engineer</h2>
          </div>
          <div class="about">
            <p>I make the world wide web more beautiful!</p>
          </div>
          <div class="hire-me">
            <div class="button">
              <p>Hire me</p>
            </div>
          </div>
        </div>
        <div class="social">
          <a href="https://github.com/GK230" target="_blank">
            <img
              class="github"
              src="assets/icons/light-github.svg"
              alt="GitHub icon"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/geeta-kotecha-59729816/"
            target="_blank"
          >
            <img
              class="linkedin"
              src="assets/icons/light-linkedin.svg"
              alt="LinkedIn icon"
            />
          </a>
          <a
            href="https://www.youtube.com/channel/UCjzL8OLIVssXjj9IynnZEYA"
            target="_blank"
          >
            <img
              class="youtube"
              src="assets/icons/light-youtube.svg"
              alt="YouTube icon"
            />
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
